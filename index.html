<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Tine Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
    <textarea class="text-area" id="textarea"
    placeholder="Please Write Your Text Here"maxlength="1500"></textarea>
    <div class="counter-container">
        <p>Total Characters: <span
            class="Total-counter"id="Totalcounter"></span></p>
        <p>Remaining: <span
            class="Total-remaining"id="Totalremaining"></span></p>
    </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
